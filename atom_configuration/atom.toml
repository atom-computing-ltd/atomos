# Atom OS Configuration
# Inherit from the minimal desktop configuration
include = ["desktop-minimal.toml"]
# See: https://gitlab.redox-os.org/redox-os/redox/-/blob/master/config/x86_64/desktop.toml

[general]
# The name of our distribution configuration
# The name of our distribution configuration
name = "atom"
# Filesystem size in MiB
filesystem_size = 1024

# Packages to include in the image
[packages]
# Base system
redoxfs = {}
# zerotier = {}
bootloader = {}
kernel = {}
base-initfs = {}
base = {}
ion = {}
userutils = {}

# Desktop environment
orbital = {}
# free-mono = {}
# free-sans = {}
# oops = {}
sodium = {}
orbutils-background = "ignore"

# Drivers
# drivers-all = {}

# Applications
# Add custom apps here
# calculator = {}
# editor = {}
# file-manager = {}
# terminal = {}
netsurf = "ignore"

# Files to inject into the filesystem
# [[files]]
# Example: Injecting a custom wallpaper (uncomment and ensure file exists)
# path = "/ui/background.png"
# data = "file:files/background.png"

# Example: Injecting a custom orbital config
# path = "/home/user/.config/orbital/orbital.conf"
# data = "file:files/orbital.conf"
